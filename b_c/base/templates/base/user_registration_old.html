{% extends 'main.html' %}
{% load static %}

{% block content %}
<main class="auth layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <h3>User Registration</h3>
        </div>
      </div>
      <div class="layout__body">
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="form-row">
            <div class="col-md-6">
              <!-- Render fields from MyUserCreationForm -->
              <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
              </div>
              <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Password</label>
                <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" />
              </div>
              <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" />
              </div>
            </div>
            <div class="col-md-6">
              <!-- Render fields from UserForm -->
              <div class="form-group">
                <label for="{{ user_form.first_name.id_for_label }}">First Name</label>
                {{ user_form.first_name }}
              </div>
              <div class="form-group">
                <label for="{{ user_form.last_name.id_for_label }}">Last Name</label>
                {{ user_form.last_name }}
              </div>
              <div class="form-group">
                <label for="{{ user_form.phone.id_for_label }}">Phone</label>
                {{ user_form.phone }}
              </div>
              <div class="form-group">
                <label for="{{ user_form.email.id_for_label }}">Email</label>
                {{ user_form.email }}
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
